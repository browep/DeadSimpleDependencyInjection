apply plugin: 'java-library'

String slf4jApiVersion = rootProject.ext.has('slf4jApiVersion') ? rootProject.ext.slf4jApiVersion : "1.7.25"

println("slf4jApiVersion: " + slf4jApiVersion )

dependencies {
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: slf4jApiVersion
}
