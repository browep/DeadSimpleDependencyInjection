apply plugin: 'java-library'

String slf4jApiVersion = rootProject.ext.has('slf4jApiVersion') ? rootProject.ext.slf4jApiVersion : "1.7.25"

apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.browep'
artifact = 'dsdi'
version = "1.0.2"

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: slf4jApiVersion
}
